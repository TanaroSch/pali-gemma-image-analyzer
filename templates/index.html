<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaLI-GeMMA Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        '-apple-system', 
                        'system-ui', 
                        'Segoe UI', 
                        'Roboto', 
                        'Helvetica Neue', 
                        'Arial', 
                        'Noto Sans', 
                        'sans-serif', 
                        'Apple Color Emoji', 
                        'Segoe UI Emoji', 
                        'Segoe UI Symbol', 
                        'Noto Color Emoji'
                    ],
                    'sans': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        '-apple-system', 
                        'system-ui', 
                        'Segoe UI', 
                        'Roboto', 
                        'Helvetica Neue', 
                        'Arial', 
                        'Noto Sans', 
                        'sans-serif', 
                        'Apple Color Emoji', 
                        'Segoe UI Emoji', 
                        'Segoe UI Symbol', 
                        'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">PaLI-GeMMA Image Analyzer</h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-8 text-center mb-4 transition-colors duration-300">
                    <p>Drag & drop an image here, or click to select a file</p>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </div>
                <input type="text" id="imageUrl" placeholder="Or enter an image URL" class="w-full p-2 border rounded mb-4 bg-white dark:bg-gray-800 transition-colors duration-300">
                <img id="imagePreview" src="" alt="Image preview" class="max-w-full h-auto mb-4 hidden">
                <textarea id="prompt" rows="3" placeholder="Enter your prompt here" class="w-full p-2 border rounded mb-4 bg-white dark:bg-gray-800 transition-colors duration-300"></textarea>
                <button id="analyzeButton" class="w-full bg-primary-600 hover:bg-primary-700 text-white p-2 rounded transition-colors duration-300">Analyze</button>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                <div id="result" class="bg-white dark:bg-gray-800 p-4 rounded shadow transition-colors duration-300"></div>
                <button id="saveResults" class="mt-4 bg-green-500 hover:bg-green-600 text-white p-2 rounded w-full transition-colors duration-300">Save Results</button>
                <h3 class="text-lg font-semibold mt-8 mb-4">Recent Analyses</h3>
                <ul id="recentAnalyses" class="space-y-2"></ul>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
